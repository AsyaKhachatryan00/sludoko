name: sludoko
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  get_it: ^8.0.3
  get: ^4.7.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icon.png"
  min_sdk_android: 21

flutter:

  assets:
    - assets/img/
    - assets/svg/
    - assets/data/


  fonts:
    - family: SfPro
      fonts:
        - asset: fonts/SF-Pro.ttf
    - family: Digitalt
      fonts:
        - asset: fonts/Digitalt.ttf
 


  uses-material-design: true